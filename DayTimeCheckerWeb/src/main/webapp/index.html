<!DOCTYPE html>
<html>
    <head>
        <title>Form 1</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="header" >
            <label>Form 1</label>
            <label onclick="close_window();"><b>X</b></label>
        </div>
        <div class="container">
            <img src="img/FPTU_logo.png" alt="alt"/>
            <h1>Date Time Checker</h1><br>
            <form class="form" name="checker" action="" onsubmit="return validateForm()">
                <label for="day">Day  </label>
                <input class="input" type="text" id="day" name="day" value=""><br>
                <label for="month">Month</label>
                <input class="input" type="text" id="month" name="month" value=""><br>
                <label for="year">Year </label>
                <input class="input" type="text" id="year" name="year" value=""><br>            
                <br>
                <div class="button">
                    <input type="button" value="Clear" onclick="document.getElementById('day').value = ''; document.getElementById('month').value = ''; document.getElementById('year').value = ''">
                    <input type="submit" value="Check">
                </div>
            </form>
        </div>
    </body>
    <script>
        function close_window() {
            if (confirm('Are you sure to exit?')) {
                window.open('','_self').close();
            }
        }

        function validateForm() {
            let day = document.forms["checker"]["day"].value;
            let month = document.forms["checker"]["month"].value;
            let year = document.forms["checker"]["year"].value;
            if (isNaN(day) || day === "") {
                alert("Input data for Day is incorrect format!");
                return;
            }
            if (day < 1 || day > 31) {
                alert("Input data for Day is out of range!");
                return;
            }

            if (isNaN(month) || month === "") {
                alert("Input data for Month is incorrect format!");
                return;
            }
            if (month < 1 || month > 12) {
                alert("Input data for Month is out of range!");
                return;
            }

            if (isNaN(year) || year === "") {
                alert("Input data for Year is incorrect format!");
                return;
            }
            if (year < 1000 || year > 3000) {
                alert("Input data for Year is out of range!");
                return;
            }
        }
        ;

        function daysInMonth(month, year) {
            const thirtyOneDays = [1, 3, 5, 7, 8, 10, 12];
            const thirtyDays = [4, 6, 9, 11];
            if (Arrays.asList(thirtyOneDays).contains(month)) {
                return 31;
            }
            if (Arrays.asList(thirtyDays).contains(month)) {
                return 30;
            }
            if (month === 2) {
                if (year % 400 === 0) {
                    return 29;
                } else if (year % 100 === 0) {
                    return 28;
                } else if (year % 4 === 0) {
                    return 29;
                } else
                    return 28;
            }
            return 0;
        }

        function isValidDate(day, month, year) {
            if (month >= 1 && month <= 12) {
                if (day >= 1) {
                    if (day <= daysInMonth(month, year)) {
                        return true;
                    } else {
                        return false;
                    }
                } else {
                    return false;
                }
            }
            return false;
        }



    </script>
</html>
